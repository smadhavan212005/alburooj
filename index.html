<body class="text-stone-200">

    <!-- Header Section -->
    <header class="py-6 md:py-8 text-center bg-[#013220]/80 backdrop-blur-sm border-b-2 border-accent/30">
        <h1 class="font-heading text-4xl md:text-6xl text-white tracking-widest">Al-Burooj</h1>
        <p class="text-accent text-lg mt-2">The Authentic House of Mandi</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 md:py-12">

        <!-- Welcome Section -->
        <section class="text-center mb-12">
            <h2 class="font-heading text-3xl md:text-4xl text-accent mb-3">Ahlan wa Sahlan</h2>
            <p class="max-w-3xl mx-auto text-stone-300 italic">
                Welcome to Al-Burooj. Experience the true essence of Arabian hospitality and indulge in the rich, smoky flavors of our traditional Mandi, cooked to perfection.
            </p>
        </section>

        <!-- Menu Navigation Tabs -->
        <div id="menu-tabs" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
            <button data-category="mandi" class="tab-btn px-4 py-2 rounded-full text-sm md:text-base font-medium transition-all duration-300 tab-active">Mandi Specials</button>
            <button data-category="grills" class="tab-btn px-4 py-2 rounded-full text-sm md:text-base font-medium transition-all duration-300">From The Grill</button>
            <button data-category="appetizers" class="tab-btn px-4 py-2 rounded-full text-sm md:text-base font-medium transition-all duration-300">Appetizers</button>
            <button data-category="desserts" class="tab-btn px-4 py-2 rounded-full text-sm md:text-base font-medium transition-all duration-300">Desserts</button>
            <button data-category="beverages" class="tab-btn px-4 py-2 rounded-full text-sm md:text-base font-medium transition-all duration-300">Beverages</button>
        </div>

        <!-- Menu Items Grid -->
        <div id="menu-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- Menu items will be injected here by JavaScript -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center py-6 mt-12 bg-[#013220]/80 border-t-2 border-accent/30">
        <p class="text-stone-400">&copy; 2025 Al-Burooj. A Genuine Taste of Arabia.</p>
    </footer>

    <script>
        // --- DATA ---
        // Your Mandi-focused menu. Easily editable.
        const menuData = {
            mandi: [
                { name: "Chicken Mandi", description: "Tender chicken slow-cooked with aromatic basmati rice in a tandoor.", price: "₹450", image: "https://placehold.co/600x400/024731/bfa978?text=Chicken+Mandi" },
                { name: "Mutton Mandi", description: "Fall-off-the-bone mutton, infused with traditional spices and smoky rice.", price: "₹580", image: "https://placehold.co/600x400/024731/bfa978?text=Mutton+Mandi" },
                { name: "Fish Al Faham Mandi", description: "Charcoal-grilled fish fillet served atop our signature Mandi rice.", price: "₹620", image: "https://placehold.co/600x400/024731/bfa978?text=Fish+Mandi" },
                { name: "Al-Burooj Special Mix Mandi", description: "A grand platter with both chicken and mutton for the ultimate feast.", price: "₹750", image: "https://placehold.co/600x400/024731/bfa978?text=Mix+Mandi" },
            ],
            grills: [
                { name: "Chicken Al-Faham", description: "Butterflied chicken marinated in Arabian spices and grilled over charcoal.", price: "₹380", image: "https://placehold.co/600x400/024731/bfa978?text=Al-Faham" },
                { name: "Mutton Kebab Platter", description: "A selection of succulent, minced mutton kebabs, served with mint chutney.", price: "₹480", image: "https://placehold.co/600x400/024731/bfa978?text=Kebab+Platter" },
                { name: "Grilled Prawns", description: "Juicy prawns marinated in garlic and herbs, grilled to perfection.", price: "₹550", image: "https://placehold.co/600x400/024731/bfa978?text=Grilled+Prawns" },
            ],
            appetizers: [
                { name: "Hummus with Pita", description: "Classic creamy chickpea dip, drizzled with olive oil and served with warm pita.", price: "₹220", image: "https://placehold.co/600x400/024731/bfa978?text=Hummus" },
                { name: "Fattoush Salad", description: "A refreshing Levantine salad with mixed greens and crispy fried pita.", price: "₹180", image: "https://placehold.co/600x400/024731/bfa978?text=Fattoush" },
                { name: "Mutabbal", description: "A smoky eggplant dip blended with tahini, garlic, and lemon juice.", price: "₹240", image: "https://placehold.co/600x400/024731/bfa978?text=Mutabbal" },
            ],
            desserts: [
                { name: "Kunafa", description: "A beloved Middle Eastern dessert of spun pastry, soaked in syrup and layered with cheese.", price: "₹250", image: "https://placehold.co/600x400/024731/bfa978?text=Kunafa" },
                { name: "Baklava", description: "Rich, sweet pastry made of layers of filo filled with chopped nuts.", price: "₹280", image: "https://placehold.co/600x400/024731/bfa978?text=Baklava" },
                { name: "Umm Ali", description: "A delicious Egyptian bread pudding, rich with milk, cream, and nuts.", price: "₹220", image: "https://placehold.co/600x400/024731/bfa978?text=Umm+Ali" },
            ],
            beverages: [
                { name: "Sulaimani Chai", description: "A fragrant and spiced black tea without milk, a perfect digestive.", price: "₹80", image: "https://placehold.co/600x400/024731/bfa978?text=Sulaimani" },
                { name: "Mint Lime Cooler", description: "An invigorating blend of fresh mint and lime, topped with soda.", price: "₹120", image: "https://placehold.co/600x400/024731/bfa978?text=Mint+Lime" },
                { name: "Laban", description: "A traditional, savory yogurt drink to complement your meal.", price: "₹100", image: "https://placehold.co/600x400/024731/bfa978?text=Laban" },
            ]
        };

        // --- LOGIC ---
        const menuContent = document.getElementById('menu-content');
        const menuTabs = document.getElementById('menu-tabs');

        // Function to render menu items
        function renderMenu(category) {
            menuContent.innerHTML = '';
            const items = menuData[category];
            if (!items) return;

            items.forEach(item => {
                const menuItemHTML = `
                    <div class="menu-item bg-[#024731]/70 rounded-lg overflow-hidden shadow-lg border border-green-900/80 transform hover:shadow-lg hover:shadow-green-400/10 hover:border-accent/60 transition-all duration-300">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/024731/bfa978?text=Al-Burooj';">
                        <div class="p-5">
                            <div class="flex justify-between items-start">
                                <h3 class="text-xl font-semibold text-white">${item.name}</h3>
                                <p class="text-xl font-bold text-accent whitespace-nowrap">${item.price}</p>
                            </div>
                            <p class="text-stone-300 mt-2 text-sm italic">${item.description}</p>
                        </div>
                    </div>
                `;
                menuContent.insertAdjacentHTML('beforeend', menuItemHTML);
            });
        }
        
        // Event listener for tab clicks
        menuTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
                e.target.classList.add('tab-active');
                const category = e.target.dataset.category;
                renderMenu(category);
            }
        });

        // Initial render on page load - defaulting to Mandi
        window.addEventListener('DOMContentLoaded', () => {
            renderMenu('mandi');
        });

    </script>
</body>
